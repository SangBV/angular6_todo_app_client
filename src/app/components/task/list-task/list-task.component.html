<div class="list-task">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDateAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDateAt}} </td>
    </ng-container>

    <!-- Finish Date Column -->
    <ng-container matColumnDef="finishDateAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Finish Date </th>
      <td mat-cell *matCellDef="let element"> {{element.finishedDateAt}} </td>
    </ng-container>
    
    <!-- Finish Date Column -->
    <ng-container matColumnDef="tools">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tools </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/tasks/{{element.id}}" title="Edit Task">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
