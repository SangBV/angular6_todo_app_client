<div class="list-task">
  <table class="table table-striped">
    <thead>
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>Finish Date</th>
          <th>Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of listTask" >
          <td>{{task.name}}</td>
          <td>{{task.description}}</td>
          <td>{{task.startDateAt}}</td>
          <td>{{task.finishedDateAt}}</td>
          <td>
              <a routerLink="/tasks/{{task.id}}" title="Edit Task">Edit</a>
          </td>
      </tr>
    </tbody>
  </table>
</div>
